<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cormorant|Fahkwang|IBM+Plex+Mono|IBM+Plex+Serif|Notable|Stylish" rel="stylesheet">
    <title></title>
  </head>
  <body>

    <div class="text-stage">
      <div class="text-stage_x-axis-measure"></div><!-- x200 but maybe unneeded  -->
      <div class="text-stage_line-end"></div>
      <div class="text-stage_line-zone text-stage_line-1-top-furthest"></div>
      <div class="text-stage_line-zone text-stage_line-1-top-far"></div>
      <div class="text-stage_line-zone text-stage_line-1-top-near"></div>
      <div class="text-stage_line-zone text-stage_line-1-top-nearest text-stage_line-2-top-furthest"></div>
      <div class="text-stage_line-zone text-stage_line-1-text-wrapper text-stage_line-2-top-far">
        <div class="text-stage_line-1-text text-stage_output text-stage_style-1 text-stage_line--active"><p></p><p></p></div>
      </div>
      <div class="text-stage_line-zone text-stage_line-1-bottom-nearest text-stage_line-2-top-near"></div>
      <div class="text-stage_line-zone text-stage_line-1-bottom-near text-stage_line-2-top-nearest text-stage_line-3-top-furthest"></div>
      <div class="text-stage_line-zone text-stage_line-1-bottom-far text-stage_line-2-text-wrapper text-stage_line-3-top-far">
        <div class="text-stage_line-2-text text-stage_output"><p></p><p></p></div>
      </div>
      <div class="text-stage_line-zone text-stage_line-1-bottom-furthest text-stage_line-2-bottom-nearest text-stage_line-3-top-near"></div>
      <div class="text-stage_line-zone text-stage_line-2-bottom-near text-stage_line-3-top-nearest text-stage_line-4-top-furthest"></div>
      <div class="text-stage_line-zone text-stage_line-2-bottom-far text-stage_line-3-text-wrapper text-stage_line-4-top-far">
        <div class="text-stage_line-3-text text-stage_output"><p></p><p></p></div>
      </div>
      <div class="text-stage_line-zone text-stage_line-2-bottom-furthest text-stage_line-3-bottom-nearest text-stage_line-4-top-near"></div>
      <div class="text-stage_line-zone text-stage_line-3-bottom-near text-stage_line-4-top-nearest text-stage_line-5-top-furthest"></div>
      <div class="text-stage_line-zone text-stage_line-3-bottom-far text-stage_line-4-text-wrapper text-stage_line-5-top-far">
        <div class="text-stage_line-4-text text-stage_output"><p></p><p></p></div>
      </div>
      <div class="text-stage_line-zone text-stage_line-3-bottom-furthest text-stage_line-4-bottom-nearest text-stage_line-5-top-near"></div>
      <div class="text-stage_line-zone text-stage_line-4-bottom-near text-stage_line-5-top-nearest text-stage_line-6-top-furthest"></div>
      <div class="text-stage_line-zone text-stage_line-4-bottom-far text-stage_line-5-text-wrapper text-stage_line-6-top-far">
        <div class="text-stage_line-5-text text-stage_output"><p></p><p></p></div>
      </div>
      <div class="text-stage_line-zone text-stage_line-4-bottom-furthest text-stage_line-5-bottom-nearest text-stage_line-6-top-near"></div>
      <div class="text-stage_line-zone text-stage_line-5-bottom-near text-stage_line-6-top-nearest text-stage_line-7-top-furthest"></div>
      <div class="text-stage_line-zone text-stage_line-5-bottom-far text-stage_line-6-text-wrapper text-stage_line-7-top-far">
        <div class="text-stage_line-6-text text-stage_output"><p></p><p></p></div>
      </div>
      <div class="text-stage_line-zone text-stage_line-5-bottom-furthest text-stage_line-6-bottom-nearest text-stage_line-7-top-near"></div>
      <div class="text-stage_line-zone text-stage_line-6-bottom-near text-stage_line-7-top-nearest text-stage_line-8-top-furthest"></div>
      <div class="text-stage_line-zone text-stage_line-6-bottom-far text-stage_line-7-text-wrapper text-stage_line-8-top-far">
        <div class="text-stage_line-7-text text-stage_output"><p></p><p></p></div>
      </div>
      <div class="text-stage_line-zone text-stage_line-6-bottom-furthest text-stage_line-7-bottom-nearest text-stage_line-8-top-near"></div>
      <div class="text-stage_line-zone text-stage_line-7-bottom-near text-stage_line-8-top-nearest text-stage_line-9-top-furthest"></div>
      <div class="text-stage_line-zone text-stage_line-7-bottom-far text-stage_line-8-text-wrapper text-stage_line-9-top-far">
        <div class="text-stage_line-8-text text-stage_output"><p></p><p></p></div>
      </div>
      <div class="text-stage_line-zone text-stage_line-7-bottom-furthest text-stage_line-8-bottom-nearest text-stage_line-9-top-near"></div>
      <div class="text-stage_line-zone text-stage_line-8-bottom-near text-stage_line-9-top-nearest text-stage_line-10-top-furthest"></div>
      <div class="text-stage_line-zone text-stage_line-8-bottom-far text-stage_line-9-text-wrapper text-stage_line-10-top-far">
        <div class="text-stage_line-9-text text-stage_output"><p></p><p></p></div>
      </div>
      <div class="text-stage_line-zone text-stage_line-8-bottom-furthest text-stage_line-9-bottom-nearest text-stage_line-10-top-near"></div>
      <div class="text-stage_line-zone text-stage_line-9-bottom-near text-stage_line-10-top-nearest"></div>
      <div class="text-stage_line-zone text-stage_line-9-bottom-far text-stage_line-10-text-wrapper">
        <div class="text-stage_line-10-text text-stage_output"><p></p><p></p></div>
      </div>

    </div>
    <input type="text" id="text-input" class="text-input" autocomplete="off"/>

    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/javascript.js"></script>
  </body>
</html>
